{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 5rem auto;">
    <h2>Create Your Account</h2>
    <p>First, tell us your phone number and whether you are a buyer or a seller.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'accounts:signup_start' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="phone_number" class="form-label">10-Digit Phone Number</label>
            <input type="text" name="phone_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">I am a:</label><br>
            <input type="radio" name="role" value="buyer" required> Buyer (Vendor)
            <input type="radio" name="role" value="seller" required> Seller (Supplier)
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
