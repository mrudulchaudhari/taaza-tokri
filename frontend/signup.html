<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Number Signup - Buyer or Seller</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
      font-size: 28px;
      color: #fc8a06;
      font-weight: bold;
    }

    .role-selection {
      margin-bottom: 30px;
    }

    .role-selection h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .role-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .role-button {
      flex: 1;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .role-button.buyer {
      background-color: #27ae60; /* green */
    }

    .role-button.seller {
      background-color: #f9c589; /* lighter orange shade */
      color: #7a4f00;
    }

    .role-button.selected {
      box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }

    .login-header {
      margin-bottom: 20px;
      font-size: 20px;
      color: #555;
      display: none; /* Hidden initially */
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
      display: none; /* Hidden initially */
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 16px;
      font-weight: 500;
    }

    .phone-input {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .country-code {
      padding: 12px 15px;
      background-color: #f5f5f5;
      border-right: 1px solid #ddd;
      font-size: 16px;
    }

    .form-group input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: #fc8a06;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      display: none; /* Hidden initially */
    }

    .login-button:hover {
      background-color: #e67a00;
    }

    /* OTP styles */
    .otp-group {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .otp-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 16px;
      font-weight: 500;
    }

    .otp-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .verify-button {
      width: 100%;
      padding: 14px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      display: none;
    }

    .verify-button:hover {
      background-color: #1f8a45;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üç≤ Rajura Misal Bhandaar</div>

    <div class="role-selection">
      <h2>Are you a Buyer or a Seller?</h2>
      <div class="role-buttons">
        <div id="buyerBtn" class="role-button buyer">Buyer</div>
        <div id="sellerBtn" class="role-button seller">Seller</div>
      </div>
    </div>

    <div class="login-header" id="loginHeader">Sign up to access your dashboard</div>

    <form id="signupForm">
      <div class="form-group" id="phoneGroup">
        <label for="phone">Phone Number</label>
        <div class="phone-input">
          <span class="country-code">+91</span>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="10-digit phone number" />
        </div>
      </div>

      <button type="submit" id="signupBtn" class="login-button">Sign Up</button>

      <div class="otp-group" id="otpGroup">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" maxlength="6" />
      </div>

      <button type="button" id="verifyBtn" class="verify-button">Verify OTP</button>
    </form>
  </div>

  <script>
    const buyerBtn = document.getElementById('buyerBtn');
    const sellerBtn = document.getElementById('sellerBtn');
    const loginHeader = document.getElementById('loginHeader');
    const signupForm = document.getElementById('signupForm');
    const phoneGroup = document.getElementById('phoneGroup');
    const signupBtn = document.getElementById('signupBtn');
    const otpGroup = document.getElementById('otpGroup');
    const verifyBtn = document.getElementById('verifyBtn');
    const otpInput = document.getElementById('otp');

    let selectedRole = null;
    let generatedOTP = null;

    function showPhoneForm() {
      loginHeader.style.display = 'block';
      phoneGroup.style.display = 'block';
      signupBtn.style.display = 'block';
    }

    function selectRole(role) {
      selectedRole = role;
      if (role === 'buyer') {
        buyerBtn.classList.add('selected');
        sellerBtn.classList.remove('selected');
      } else if (role === 'seller') {
        sellerBtn.classList.add('selected');
        buyerBtn.classList.remove('selected');
      }
      showPhoneForm();
    }

    buyerBtn.addEventListener('click', () => selectRole('buyer'));
    sellerBtn.addEventListener('click', () => selectRole('seller'));

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value;

      if (!selectedRole) {
        alert('Please select whether you are a Buyer or a Seller.');
        return;
      }

      if (!(phone.length === 10 && /^\d+$/.test(phone))) {
        alert('Please enter a valid 10-digit phone number');
        return;
      }

      // Generate a simple 6-digit OTP (in real apps, backend should handle this)
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      alert(`Your OTP is: ${generatedOTP}`); // For demo only, show OTP in alert

      // Hide phone input and sign up button, show OTP input and verify button
      phoneGroup.style.display = 'none';
      signupBtn.style.display = 'none';
      otpGroup.style.display = 'block';
      verifyBtn.style.display = 'block';
      otpInput.focus();
    });

    verifyBtn.addEventListener('click', () => {
      const enteredOTP = otpInput.value.trim();

      if (enteredOTP === generatedOTP) {
        localStorage.setItem('userRole', selectedRole);
        localStorage.setItem('userPhone', document.getElementById('phone').value);
        localStorage.setItem('isLoggedIn', 'true');

        alert('OTP verified successfully! Redirecting...');

        // Redirect based on role
        if (selectedRole === 'buyer') {
          window.location.href = 'buyerDashboard.html';
        } else {
          window.location.href = 'sellerDashboard.html';
        }
      } else {
        alert('Invalid OTP. Please try again.');
      }
    });

    // Auto-redirect if already logged in
    document.addEventListener('DOMContentLoaded', function () {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        const role = localStorage.getItem('userRole');
        if (role === 'buyer') {
          window.location.href = 'buyerDashboard.html';
        } else if (role === 'seller') {
          window.location.href = 'sellerDashboard.html';
        }
      }
    });
  </script>
</body>
</html>
