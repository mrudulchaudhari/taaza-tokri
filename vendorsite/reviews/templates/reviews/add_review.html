{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="review-form-container">
    <h2>Leave a Review for {{ reviewee.get_full_name|default:reviewee.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit Review</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.review-form-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 24px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}
.submit-btn {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 24px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
{% endblock %}
