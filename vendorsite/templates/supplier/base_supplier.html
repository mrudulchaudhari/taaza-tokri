{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supplier Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/supplier_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

    <header>
        <h1>{% block header_title %}Supplier Portal{% endblock %}</h1>
        <nav class="header-nav">
            <a href="{% url 'supplier:dashboard' %}">Dashboard</a>
            <a href="{% url 'supplier:order_history' %}">Order History</a>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
