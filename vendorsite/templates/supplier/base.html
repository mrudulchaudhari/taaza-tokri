{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Supplier Portal</title>
    <style>
        :root {
            --primary: #648364;
            --background: #EDE8D0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background);
        }
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .container {
            padding: 1rem;
            max-width: 960px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card h3 {
            margin-top: 0;
            color: var(--primary);
        }
        .nav-links {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
        }
        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: #e0e0e0;
        }
        .btn {
            background-color: var(--primary);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .order-action-btn {
             margin-left: 10px;
             cursor: pointer;
             font-size: 1.2rem;
             border: none;
             background: none;
        }
       .order-action-btn.tick { color: green; }
       .order-action-btn.cross { color: red; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome, {{ request.user.username }}</h1>
        <nav class="nav-links">
            <a href="{% url 'supplier_dashboard' %}">Dashboard</a>
            <a href="{% url 'supplier_product_list' %}">My Stock</a>
            <a href="{% url 'supplier_current_orders' %}">Pending Orders</a>
            <a href="{% url 'supplier_order_history' %}">Order History</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
