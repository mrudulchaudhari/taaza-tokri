{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Login</title>
    <!-- This line links to your new CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo">Vendor</div>

        <div class="login-header">
            <h1>Login with Phone</h1>
            <p>We'll send you a verification code</p>
        </div>

        <!-- The form now points to a Django view and includes a CSRF token for security -->
        <form id="phoneLoginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <span class="country-code">+91</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required 
                           pattern="[0-9]{10}" title="10-digit phone number">
                </div>
            </div>

            <button type="submit" class="login-button">Send Verification Code</button>
        </form>

        <div class="divider">OR</div>

        <div class="alternative-login">
            <!-- This link should use the Django URL tag -->
            <!-- Make sure you have a URL pattern named 'email_login' in your urls.py -->
            <a href="#">Login with Email instead</a>
        </div>
    </div>
</body>
</html>
